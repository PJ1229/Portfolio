<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="images/logo.png" type="image/icon type">
</head>
<body>
  <div class="contact">
    <h3 style="font-weight: bold;">Contact Me</h3>
    <p style="margin-top: -12px;">
      Please reach out with anything!<br>
    </p>

    <form id="contact-form" class="contact-form" style="margin-top: -6px;">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required>

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p id="status-message" style="margin-top: 20px; font-weight: bold; text-align: center;"></p>
    <p>
        <a href="index.html">Back to Portfolio</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('contact-form');
    const statusMsg = document.getElementById('status-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        subject: form.subject.value,
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      statusMsg.textContent = "Sending...";
      statusMsg.style.color = "#666";

      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        if (res.ok) {
          statusMsg.textContent = "Message sent successfully!";
          form.reset();
        } else {
          statusMsg.textContent = "Something went wrong. Please try again.";
        }
      } catch (err) {
        console.error(err);
        statusMsg.textContent = "Failed to send message. Please try again later.";
      }
    });
  </script>
</body>
</html>
