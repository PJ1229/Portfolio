<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../index.css" />
  <title>V1 Michigan</title>
  <link rel="icon" href="../images/logo.png" type="image/icon type">
</head>

<body>

  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a class="active" href="../experience.html">Experience</a>
    <a href="../film.html">Film</a>
    <a href="../blog.html">Blog</a>
    <button id="theme-toggle" class="theme-btn" type="button">◆</button>
  </nav>

  <main class="container" style="max-width: 720px;">
    <div class="exp-header" style="align-items:flex-end;">
      <div class="exp-header-text">
        <h1 id="page-title">V1 Michigan</h1>
        <div class="exp-subtitle" id="page-subtitle">Growth Team · Selected Work</div>
      </div>

      <div class="segmented" role="tablist" aria-label="V1 links toggle">
        <button class="segmented-btn is-active" type="button" data-set="v1" role="tab" aria-selected="true">
          V1
        </button>
        <button class="segmented-btn" type="button" data-set="mywork" role="tab" aria-selected="false">
          Deliverables
        </button>
      </div>
    </div>

    <!-- Apple-ish list -->
    <section class="apple-list" id="links-container" aria-label="V1 links"></section>

    <div style="margin-top: 2.5rem;">
      <a href="../experience.html" class="exp-link">← back to experience</a>
    </div>
  </main>

  <!-- LINK SWAP SCRIPT -->
  <script>
    const linkSets = {
      v1: {
        title: "V1 Michigan",
        subtitle: "Growth Team · Selected Work",
        links: [
          { label: "Website", url: "https://v1michigan.com" },
          { label: "Instagram", url: "https://www.instagram.com/v1michigan/" },
          { label: "LinkedIn", url: "https://www.linkedin.com/company/v1-michigan/" }
        ]
      },
      mywork: {
        title: "My V1 Work",
        subtitle: "Content + growth experiments I contributed",
        links: [
          { date: "Jan 2025", label: "W26 Hype Video", url: "https://www.instagram.com/p/DTmMYqSkRzn/" },
          { date: "Dec 2025", label: "Demo Day Recap", url: "https://www.instagram.com/p/DSsjp5tkmk-/" }
        ]
      }
    };

    const buttons = document.querySelectorAll(".segmented-btn");
    const titleEl = document.getElementById("page-title");
    const subtitleEl = document.getElementById("page-subtitle");
    const linksContainer = document.getElementById("links-container");

    function renderSet(key) {
      const set = linkSets[key] || linkSets.v1;

      // header copy
      titleEl.textContent = set.title;
      subtitleEl.textContent = set.subtitle;

      // segmented state
      buttons.forEach(b => {
        const active = b.dataset.set === key;
        b.classList.toggle("is-active", active);
        b.setAttribute("aria-selected", active ? "true" : "false");
      });

      // list
      linksContainer.innerHTML = "";

      set.links.forEach(({ date, label, url }) => {
        // V1 tab: simple row (no date column)
        if (key === "v1") {
          linksContainer.insertAdjacentHTML("beforeend", `
            <a class="apple-row" href="${url}" target="_blank" rel="noopener noreferrer">
              <span>${label}</span>
              <span class="apple-arrow">→</span>
            </a>
          `);
          return;
        }

        // Deliverables tab: Ford-style date column
        const dateHtml = date ? `<span class="apple-date">${date}</span>` : `<span class="apple-date"></span>`;
        linksContainer.insertAdjacentHTML("beforeend", `
          <a class="apple-row has-date" href="${url}" target="_blank" rel="noopener noreferrer">
            ${dateHtml}
            <span class="apple-title">${label}</span>
            <span class="apple-arrow">→</span>
          </a>
        `);
      });
    }

    // init
    renderSet("v1");

    // handlers
    buttons.forEach(btn => {
      btn.addEventListener("click", () => renderSet(btn.dataset.set));
    });
  </script>

  <!-- DARK MODE SCRIPT -->
  <script defer src="../js/theme.js"></script>

</body>
</html>
