<!doctype html>
<html lang="en" class="ootd-page chromify-all">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../index.css" />
  <title>OOTD</title>
  <link rel="icon" href="../images/logo.png" />

</head>

<body>

  <nav class="navbar">
    <a href="../index.html">Home</a>
    <a class="active" href="../experience.html">Experience</a>
    <a href="../film.html">Film</a>
    <a href="../blog.html">Blog</a>
    <button id="theme-toggle" class="theme-btn" type="button">◆</button>
  </nav>

  <main class="container" style="max-width: 720px;">
    <div class="exp-header" style="align-items:flex-end;">
      <div class="exp-header-text">
        <h1 id="page-title" data-text="OOTD">OOTD</h1>
        <div class="exp-subtitle" id="page-subtitle">Head of Growth · Selected Work</div>
      </div>

      <div class="segmented" role="tablist" aria-label="OOTD links toggle">
        <button class="segmented-btn is-active" type="button" data-set="v1" role="tab" aria-selected="true">
          OOTD
        </button>
        <button class="segmented-btn" type="button" data-set="mywork" role="tab" aria-selected="false">
          Deliverables
        </button>
      </div>
    </div>

    <!-- LINK LIST -->
    <section class="apple-list" id="links-container" aria-label="OOTD links"></section>

    <!-- SERIES VIEW -->
    <section class="series-panel" id="series-container" style="display:none;" aria-label="Series write-up"></section>

    <div style="margin-top: 2.5rem;">
      <a id="footer-back-link" href="../experience.html" class="exp-link">
        ← back to experience
      </a>
    </div>
  </main>

  <!-- LINK SWAP + SERIES VIEW SCRIPT -->
  <script>
    const linkSets = {
      v1: {
        title: "OOTD",
        subtitle: "Head of Growth · Selected Work",
        links: [
          { label: "Website", url: "https://www.joinootd.com/" },
          { label: "Instagram", url: "https://www.instagram.com/ootdfashn/" },
          { label: "LinkedIn", url: "https://www.linkedin.com/company/ootdfashn/" },
          { label: "Download", url: "https://apps.apple.com/us/app/ootd-gamified-fit-checks/id6747948753" }
        ]
      },
      mywork: {
        title: "My OOTD Work",
        subtitle: "Content + growth experiments I contributed",
        links: [
          { date: "Nov 2025", label: "Hoodie Photoshoot", seriesId: "hoodie" },
          { date: "Nov 2025", label: "Launch Series", seriesId: "launch" },
          { date: "Sep 2025", label: "V1 Collab Series", seriesId: "v1-collab" },
          { date: "May 2025", label: "Daft Punk Series", seriesId: "daft-punk" },
          { date: "Apr 2025", label: "Pinball Pete's Photoshoot", seriesId: "pinball" },
          { date: "Mar 2025", label: "Jollibee Photoshoot", url: "https://www.instagram.com/p/DHlTKYcRupa/" },
          { date: "Mar 2025", label: "Beta Photoshoot", url: "https://www.instagram.com/p/DHRbqx-p5hW/" }
        ]
      }
    };

    const seriesPages = {
      "pinball": {
        title: "Pinball Pete's Photoshoot",
        blurb: "Shot + edited an event around Pinball Pete’s — coordinated talent and delivered a full set of photos + posts.",
        links: [
          { date: "Apr 2025", label: "Photo Shoot", url: "https://www.instagram.com/p/DIl-gbbRpk4/?img_index=1" }
        ]
      },
      "hoodie": {
        title: "Hoodie Photoshoot",
        blurb: "Co-designed merch and hosted a shoot in the UMich Stamps studio. Delivered final edits + launch assets.",
        links: [
          { date: "Nov 2025", label: "Video Shoot", url: "https://www.instagram.com/p/DRaMMbJiQQ8/" }
        ]
      },
      "launch": {
        title: "Launch Series",
        blurb: "Casting, storyboarding, and running 3 shoots end-to-end. Edited + shipped the rollout content over 3 months.",
        links: [
          { date: "Aug 2025", label: "Casting Call", url: "https://www.instagram.com/p/DN14AR0UgJ3/" },
          { date: "Sep 2025", label: "Behind the Scenes", url: "https://www.instagram.com/p/DQw0PeDCK3j/" },
          { date: "Sep 2025", label: "Launch Video", url: "https://www.instagram.com/p/DQur1o_iVP6/" },
          { date: "Sep 2025", label: "Launch Photos Day 1", url: "https://www.instagram.com/p/DPuvpLwkcvO/?img_index=1" },
          { date: "Oct 2025", label: "Launch Photos Day 2", url: "https://www.instagram.com/p/DP91luvkcHP/?img_index=1" },
          { date: "Nov 2025", label: "Launch Photos Day 3", url: "https://www.instagram.com/p/DQSk3I3EdTJ/?img_index=1" }
        ]
      },
      "v1-collab": {
        title: "V1 Collab Series",
        blurb: "Documented OOTD at V1 Demo Day + Kickoff. Shot, edited, and helped package the story for social.",
        links: [
          { date: "Apr 2025", label: "V1 Demo Day Photos", url: "https://www.instagram.com/p/DIrB4JExAC2/?img_index=1" },
          { date: "Sep 2025", label: "V1 Kickoff Graphic", url: "https://www.instagram.com/p/DOGvQRLjUvG/" },
          { date: "Sep 2025", label: "V1 Kickoff Video", url: "https://www.instagram.com/p/DOTzbwDiThU/" }
        ]
      },
      "daft-punk": {
        title: "Daft Punk Series",
        blurb: "Reached out to talent, ran a Detroit shoot, and delivered photos + graphics + video across the series.",
        links: [
          { date: "May 2025", label: "Model Shoot Photos", url: "https://www.instagram.com/p/DJyQQxYtb3v/?img_index=1" },
          { date: "May 2025", label: "Model Shoot Video", url: "https://www.instagram.com/p/DKHBsrWJhOA/" },
          { date: "May 2025", label: "OOTD Edit", url: "https://www.instagram.com/p/DKYGvdPtizn/" }
        ]
      }
    };

    const buttons = document.querySelectorAll(".segmented-btn");
    const titleEl = document.getElementById("page-title");
    const subtitleEl = document.getElementById("page-subtitle");
    const linksContainer = document.getElementById("links-container");
    const seriesContainer = document.getElementById("series-container");
    const footerBackLink = document.getElementById("footer-back-link");

    let currentSetKey = "v1";
    let inSeriesView = false;

    function setFooterLink() {
      if (inSeriesView) {
        footerBackLink.href = "../experience/ootd.html?tab=mywork";
        footerBackLink.textContent = "← back to deliverables";
      } else {
        footerBackLink.href = "../experience.html";
        footerBackLink.textContent = "← back to experience";
      }
    }

    function showLinktree() {
      inSeriesView = false;
      seriesContainer.style.display = "none";
      seriesContainer.innerHTML = "";
      linksContainer.style.display = "";
      setFooterLink();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function showSeries(seriesId) {
      const page = seriesPages[seriesId];
      if (!page) return;

      inSeriesView = true;
      linksContainer.style.display = "none";
      seriesContainer.style.display = "";

      titleEl.textContent = page.title;
      subtitleEl.textContent = "Series write-up";

      const listRows = (page.links || []).map(l => {
        const dateHtml = l.date ? `<span class="apple-date">${l.date}</span>` : `<span class="apple-date"></span>`;
        return `
          <a class="apple-row has-date" href="${l.url}" target="_blank" rel="noopener noreferrer">
            ${dateHtml}
            <span class="apple-title">${l.label}</span>
            <span class="apple-arrow">→</span>
          </a>
        `;
      }).join("");

      seriesContainer.innerHTML = `
        <p class="series-blurb">${page.blurb || ""}</p>
        <div class="apple-list">
          ${listRows}
        </div>
      `;

      setFooterLink();
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function renderSet(key) {
      currentSetKey = key;
      const set = linkSets[key] || linkSets.v1;

      titleEl.textContent = set.title;
      subtitleEl.textContent = set.subtitle;

      buttons.forEach(b => {
        const active = b.dataset.set === key;
        b.classList.toggle("is-active", active);
        b.setAttribute("aria-selected", active ? "true" : "false");
      });

      linksContainer.innerHTML = "";
      set.links.forEach(({ date, label, url, seriesId }) => {
        if (key === "v1") {
          linksContainer.insertAdjacentHTML("beforeend", `
            <a class="apple-row" href="${url}" target="_blank" rel="noopener noreferrer">
              <span>${label}</span>
              <span class="apple-arrow">→</span>
            </a>
          `);
          return;
        }

        const dateHtml = date ? `<span class="apple-date">${date}</span>` : `<span class="apple-date"></span>`;

        if (seriesId) {
          linksContainer.insertAdjacentHTML("beforeend", `
            <button class="series-link-btn apple-row has-date" type="button" data-series="${seriesId}">
              ${dateHtml}
              <span class="apple-title">${label}</span>
              <span class="apple-arrow">→</span>
            </button>
          `);
        } else {
          linksContainer.insertAdjacentHTML("beforeend", `
            <a class="apple-row has-date" href="${url}" target="_blank" rel="noopener noreferrer">
              ${dateHtml}
              <span class="apple-title">${label}</span>
              <span class="apple-arrow">→</span>
            </a>
          `);
        }
      });
    }

    const params = new URLSearchParams(window.location.search);
    const initialTab = params.get("tab");
    if (initialTab && linkSets[initialTab]) renderSet(initialTab);
    else renderSet("v1");
    setFooterLink();

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        if (inSeriesView) showLinktree();
        renderSet(btn.dataset.set);
      });
    });

    linksContainer.addEventListener("click", (e) => {
      const btn = e.target.closest("[data-series]");
      if (!btn) return;
      showSeries(btn.dataset.series);
    });
  </script>

  <!-- DARK MODE SCRIPT -->
  <script defer src="../js/theme.js"></script>

</body>
</html>
